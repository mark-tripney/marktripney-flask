{% extends "base.html" %}
{% block content %}
  <h1 class="h1-display">Recent posts</h1>
  {% for page in pages %}
    <div class="post">
      <h2><a class="post-link" href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></h2>
      <small class="post-date">Posted on {{ page.date.strftime('%d %B, %Y') }}.</small>
      <p>{{ page.summary }}</p>
    </div>
  {% endfor %}
{% endblock content %}
